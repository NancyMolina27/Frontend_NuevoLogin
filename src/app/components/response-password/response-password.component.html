<div class="mt-4 col-8 offset-2 "  >
  <div class="card border-info mb-3  ">
    <div class="card-header bg-light">
      <h3 class="card-title text-center" >Restablecer Contraseña</h3>
    </div>
    <div class="card-body">
      <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
        
        
       <div class="form-group ">
        <label for="inputEmail3" class="col-sm-5 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" name="email" class="form-control" id="inputEmail3"  placeholder="Email" 
          [(ngModel)]="form.email" required>
        </div>
        <div class="alert alert-danger" [hidden]="!error.email">
          {{error.email}}
        </div>
        
      </div>

      <div class="form-group ">
        <label for="inputPassword3" class="col-sm-5 col-form-label">Contraseña</label>
        <div class="col-sm-10">
          <input type="password" name="password"  class="form-control" id="inputPassword3" placeholder="Contraseña" 
          [(ngModel)]="form.password" required pattern=".{8,}">
        </div>
        <span  class="alert-danger" ng-messages="user.password.$error">
          <p ng-message="minlength">La contraseña debe tener mínimo 8 carácteres</p>
        </span>

        <div class="alert alert-danger" [hidden]="!error.password">
          {{error.password}}
        </div>
        
      </div>

      <div class="form-group ">
        <label for="inputPassword4" class="col-sm-5 col-form-label">Confirmar contraseña</label>
        <div class="col-sm-10">
          <input type="password" name="password_confirmation" class="form-control" id="inputPassword4" placeholder="Confirmar contraseña" 
          [(ngModel)]="form.password_confirmation" required pattern=".{8,}">
        </div>
        
      </div>



    <!-- Botones -->
        <div class="form-group row">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" 
            [disabled]="!ResetPasswordForm.valid">Cambiar contraseña</button>
          

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
