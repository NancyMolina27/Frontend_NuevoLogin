<br>

<div class="container-lg">
  <h1>Lista de Usuarios Registrados  <a href="usuarios"> 
   <button type="button" class="btn btn-success float-right">Agregar Usuarios
   </button> </a> </h1> 
   
 <br>      
    <form class="form-inline my-2 my-lg-0 float-right">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar por email o ID" aria-label="Search "
      name="filterUsers" [(ngModel)]="filterUsers" (focus)="page = 1" >
    </form>
      
   <br>
   <br>
<p>
  <table class="table table-bordered">
  <thead>
    <tr align="center" class="table-info" >
      <th scope="col">ID</th>
      <th scope="col">Rol</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col"> Tel√©fono</th>
      <th scope="col"  >Opciones</th>

    </tr>
  </thead>
    <tbody>
      
      
        <tr align="center"  *ngFor="let user of usuarios | filterUser: filterUsers |
        paginate: {itemsPerPage: 5, currentPage: page} ">
          <td> {{user.id}} </td>
          <td> {{user.roles_id}}  </td> 
          <td> {{user.name}} </td>
          <td> {{user.surname}} </td>
          <td> {{user.email}} </td>
          <td> {{user.telefono}} </td>
          <td> 
            <a class="btn btn-outline-success btn-sm" routerLink="/usuarios-edit/{{user.id}}" > Editar</a>
            <a class="btn btn-outline-danger  btn-sm" style="margin: 1px;" (click)="deleteUsuarios(user.id)">Eliminar</a> 
            <a class="btn btn-outline-warning btn-sm" routerLink="/ficha/{{user.id}}" > Ficha </a>
          </td> 
        </tr> 
    </tbody>
  </table>
    <ul class="pagination justify-content-center">
     <pagination-controls  previousLabel= "Anterior" nextLabel="Siguiente" (pageChange)="page = $event"></pagination-controls>
    </ul>
  
</div>
