<div class="mt-4 col-8 offset-2 "  >
  <div class="card border-info mb-3 ">
    <div class="card-header bg-light">
      <h3 class="card-title text-center" > Envio de Email para restablecer contraseÃ±a </h3>
    </div>
    <div class="card-body">
      <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
        
       <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" name=email class="form-control" id="inputEmail3"  placeholder="Email" 
          [(ngModel)]="form.email" required>
        </div>
      </div>



    <!-- Botones -->
        <div class="form-group row">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" 
            [disabled]="!RequestResetForm.valid">Enviar Email</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
