<div class="mt-5 col-6 offset-3"  >
<div class="card border-info mb-6">
  <div class="card-header bg-light">
      <h3 class="card-title text-center" >Inicio de Sesión</h3>
  </div>
<div class="card-body"  >
  <form #loginForm=ngForm (ngSubmit)="onSubmit(loginForm)">
       

        <div class="form-group" >
          <label for="email" class="col-sm-10 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="email"  placeholder="Email" 
          #email="ngModel" [(ngModel)]="user.email" required>
          </div>
        </div>

        <div class="form-group ">
          <label for="password" class="col-sm-10 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" name="password"  class="form-control" id="password" placeholder="Contraseña" pattern=".{6,}"
          #password="ngModel" [(ngModel)]="user.password" required>
          </div>
        </div>

       <!-- Botones -->
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" 
            [disabled]="!loginForm.valid">Iniciar Sesión</button>
          </div>
        </div>
      
      

        <small class="float-right">
          <a href="enviar-email">Olvide mi contraseña</a>
        </small>
    
  </form>
</div>
</div>
</div>
