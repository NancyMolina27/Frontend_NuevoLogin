<div class="mt-5 col-6 offset-3"  >
<div class="card border-info mb-6">
  <div class="card-header bg-light">
      <h3 class="card-title text-center" >Inicio de Sesión</h3>
  </div>
<div class="card-body"  >
  <form #loginForm=ngForm (ngSubmit)="onSubmit(loginForm)">
       

        <div class="form-group" >
          <label for="email" class="col-sm-10 col-form-label" >Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="email"  placeholder="Email" 
          #email="ngModel" [(ngModel)]="user.email" required>
          </div>
        </div>

        <div class="form-group ">
          <label for="password" class="col-sm-10 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" name="password"  class="form-control" id="password" placeholder="Contraseña" pattern=".{8,}"
          #password="ngModel" [(ngModel)]="user.password" required >
          </div>
        </div>

          

       <!-- Botones -->
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" 
            [disabled]="!captchaProtectedForm.valid">Iniciar Sesión</button>
          </div>
        </div>

 <!--        <form [formGroup]="aFormGroup">
          <ngx-recaptcha2 #captchaElem
            [siteKey]="siteKey"
            [useGlobalDomain]="false"
            (resolved)="resolved($event)"
            (error)="onError($event)"
            errorMode="handled"
            formControlName="recaptcha">
          </ngx-recaptcha2>
        </form> -->
        
        <form #captchaProtectedForm="ngForm">
          <ngx-recaptcha2
            [(ngModel)]="formModel.captcha"
            name="captcha"
            required
            siteKey="6Le_pikaAAAAAIwCQsOaGagi5XpfyeWTdpFzCqqL"
            #captchaControl="ngModel"
          ></ngx-recaptcha2>
          <div [hidden]="captchaControl.valid || captchaControl.pristine" class="error">
            Captcha debe resolverse
          </div>
          <div [hidden]="!captchaControl.valid" class="success">Captcha es valido</div>
          <div [hidden]="captchaProtectedForm.form.valid" class="error">
            El formulario debe ser llenado completamente
          </div>
          <div [hidden]="!captchaProtectedForm.form.valid" class="success">
            El formulario es valido
          </div>
         
        </form>


        <small class="float-right">
          <a href="enviar-email">Olvide mi contraseña</a>
        </small>
    
  </form>
</div>
</div>
</div>
