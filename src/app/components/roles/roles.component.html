<div class="mt-4 col-8 offset-2">
<div class="card border-info mb-3">
  <div class="card-header bg-light-gray">
    <h3 class="card-title text-center" >Registro de Roles</h3>
  </div>

<div class="card-body">
  <form #rolesForm=ngForm (ngSubmit)="onSubmit(rolesForm)">

    <div class="form-group row ">
    <label for="name" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-7">
        <input type="text" name="name" class="form-control" id="name"  placeholder="Nombre del rol" 
        [(ngModel)]="roles.nombre" required>
        <div class="alert alert-danger" [hidden]="!error.nombre">
          {{error.nombre}}
        </div>
      </div>
    </div>

    <div class="form-group row ">
    <label for="description" class="col-sm-2 col-form-label">Descripción</label>
      <div class="col-sm-7">
        <input type="text" name="description"  class="form-control" id="description" placeholder="Descripción" 
        #description="ngModel" [(ngModel)]="roles.description" required>
        <div class="alert alert-danger" [hidden]="!error.description">
          {{error.description}}
        </div>
      </div>
    </div>
    
    
    <div class="form-group row">
      <div class="col-sm-10 offset-2">
          <button type="submit" class="btn btn-primary" [disabled]="!rolesForm.valid">Registrar</button>
        </div>
    </div>


  </form>
</div>
</div>
</div>
