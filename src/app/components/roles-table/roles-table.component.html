<br>
<div class="container-small">

  <h1>Lista de Roles Registrados  <a href="roles">
   <button type="button" class="btn btn-success float-right">Agregar Rol
   </button> </a> </h1> 

 <form class="form-inline my-2 my-lg-0 float-right">
  <input class="form-control mr-sm-2" type="search" placeholder="Buscar por nombre" aria-label="Search"
  name="filterRole" [(ngModel)]="filterRole" (focus)="page = 1">
</form>

<br>
<br>

  <table class="table table-bordered">
  <thead>
    <tr align="center" class="table-success">
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>

    <tbody>
      <tr align="center" *ngFor="let rol of misroles | filterRoles:filterRole |
      paginate: {itemsPerPage: 10, currentPage: page}">
        
        <td>{{rol.id}}</td>
        <td>{{rol.nombre}}</td>
        <td>{{rol.description}}</td>
        <td>
          <a class="btn btn-outline-success btn-sm" routerLink="/roles-edit/{{rol.id}}" > Editar</a>
          <a class="btn btn-outline-danger  btn-sm" style="margin: 1px;" (click)="deleteRol(rol.id)">Eliminar</a> 
        </td>
      </tr>
    </tbody>
  </table>
  <ul class="pagination justify-content-center">
    <pagination-controls   previousLabel= "Anterior" nextLabel="Siguiente" (pageChange)="page = $event"></pagination-controls>
   </ul>

 

</div>
